<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather Station Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #667eea;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>âš¡ Weather Station Monitor</h1>
            <p>Login to access your dashboard</p>
        </div>
        <div class="login-form">
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginParam">Email or Mobile Number</label>
                    <input 
                        type="text" 
                        id="loginParam" 
                        name="loginParam" 
                        placeholder="Enter email or mobile number"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Login
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Authenticating...
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'https://hubservice.weatherwalay.com';
        const BASIC_AUTH_USERNAME = 'we@therwalay';
        const BASIC_AUTH_PASSWORD = 'we@therwalay_dev#7780';

        // Generate Basic Auth header with timestamp
        function generateBasicAuth() {
            const timestamp = Date.now();
            const username = `${BASIC_AUTH_USERNAME}-${timestamp}`;
            const credentials = btoa(`${username}:${BASIC_AUTH_PASSWORD}`);
            return {
                authorization: `Basic ${credentials}`,
                timestamp: timestamp
            };
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginParam = document.getElementById('loginParam').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            // Clear previous error
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            
            // Show loading
            loginBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                const auth = generateBasicAuth();
                
                const response = await fetch(`${API_BASE}/ww-Hub/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': auth.authorization
                    },
                    body: JSON.stringify({
                        loginParam: loginParam,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    // Store token and user info
                    localStorage.setItem('ww_token', data.token);
                    localStorage.setItem('ww_user', JSON.stringify(data.record));
                    localStorage.setItem('ww_accessTo', JSON.stringify(data.accessTo || []));
                    
                    // Redirect to dashboard (index)
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.msg || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                errorDiv.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
        
        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('ww_token');
            if (token) {
                // Already logged in, redirect to dashboard (index)
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
